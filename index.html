<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>üò± –í–∏—Ä—É—Å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!</title>
<style>
    body {
        background: black;
        color: lime;
        font-family: monospace;
        text-align: center;
        padding-top: 100px;
    }
    h1 {
        font-size: 50px;
    }
    .blink {
        animation: blinker 0.5s linear infinite;
    }
    @keyframes blinker {
        50% { opacity: 0; }
    }
    .shake {
        animation: shake 0.1s infinite;
    }
    @keyframes shake {
        0%   { transform: translate(2px, 2px) rotate(0deg); }
        25%  { transform: translate(-2px, -3px) rotate(1deg); }
        50%  { transform: translate(-4px, 2px) rotate(-1deg); }
        75%  { transform: translate(4px, 3px) rotate(1deg); }
        100% { transform: translate(2px, -2px) rotate(0deg); }
    }
    .blackout {
        background: black !important;
        color: black !important;
        animation: none !important;
    }
</style>
</head>
<body>
    <h1 class="blink">‚ö† –°–ò–°–¢–ï–ú–ê –í–ó–õ–û–ú–ê–ù–ê ‚ö†</h1>
    <p>–í—Å–µ —Ñ–∞–π–ª—ã –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã —á–µ—Ä–µ–∑ <span id="timer">10</span> —Å–µ–∫—É–Ω–¥!</p>

    <!-- –°–∏—Ä–µ–Ω–∞ -->
    <audio id="alarm" autoplay loop>
        <source src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3" type="audio/mpeg">
    </audio>

<script>
    let t = 10;
    const timer = setInterval(() => {
        t--;
        document.getElementById("timer").innerText = t;
        if (t <= 0) {
            clearInterval(timer);
            document.body.innerHTML = "<h1 style='color:red'>‚ùå –§–∞–π–ª—ã —É–¥–∞–ª–µ–Ω—ã! ‚ùå</h1>";
            document.body.classList.add("shake");
            setTimeout(() => {
                document.body.classList.add("blackout");
                document.body.innerHTML = "";
            }, 5000);
        }
    }, 1000);

    // üîë –°–µ–∫—Ä–µ—Ç–Ω—ã–π –≤—ã—Ö–æ–¥ ‚Äî –∫–ª–∞–≤–∏—à–∞ Q
    document.addEventListener("keydown", function(e) {
        if (e.key === "q" || e.key === "Q") {
            document.body.classList.remove("shake");
            document.body.classList.remove("blackout");
            document.body.innerHTML = "<h1 style='color:lime'>üòé –°–µ–∫—Ä–µ—Ç–Ω—ã–π –≤—ã—Ö–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω</h1>";
            document.getElementById("alarm").pause();
        }
    });
</script>
</body>
</html>
